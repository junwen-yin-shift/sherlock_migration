version: 0.2

env:
  shell: bash
  variables:
    ENV: ${ENV}
    ENTITY: ${ENTITY}
    S3_BUCKET_OUT_AXA: ${S3_BUCKET_OUT_AXA}
    S3_BUCKET_OUT_SH: ${S3_BUCKET_OUT_SH}
  parameter-store:
    WEBAPP_ENTITY_PARAMS: /${ENV}/webapp/${ENTITY}/params
phases:    
  pre_build:
    on-failure: ABORT
    commands:
      - PARAMS=$(echo "${WEBAPP_ENTITY_PARAMS}" | jq -r ".[] | select(.mode | test(\"STANDARD\"))");
      - EXPORT_DATE=$(date '+%Y_%m_%d')
      - |
        [[ -z "${PARAMS}" ]] && echo "Entity params is empty" && exit 1;
        PARAM_PG_HOST=$(echo "${PARAMS}" | jq -r '.pg | .host');
        PARAM_PG_DATABASE=$(echo "${PARAMS}" | jq -r '.pg | .database');
        PARAM_PG_USERNAME=$(echo "${PARAMS}" | jq -r '.pg | .username');
        PARAM_PG_PASSWORD=$(echo "${PARAMS}" | jq -r '.pg | .password');
  build:
    on-failure: ABORT
    commands:
      - mkdir -p out;
      - |
        echo "Run pg-dump"
        PGPASSWORD=${PARAM_PG_PASSWORD} pg_dump -h ${PARAM_PG_HOST} -U ${PARAM_PG_USERNAME} --exclude-table-data node_entities --exclude-table-data edge_entities  -Fc ${PARAM_PG_DATABASE} > out/${PARAM_PG_DATABASE}_${EXPORT_DATE}.dump;
        PGPASSWORD=${PARAM_PG_PASSWORD} pg_dump -h ${PARAM_PG_HOST} -U ${PARAM_PG_USERNAME} --exclude-table-data node_entities --exclude-table-data edge_entities ${PARAM_PG_DATABASE} > out/${PARAM_PG_DATABASE}_${EXPORT_DATE}.sql;
        PGPASSWORD=${PARAM_PG_PASSWORD} psql -h ${PARAM_PG_HOST} -U ${PARAM_PG_USERNAME} -d ${PARAM_PG_DATABASE} -c "\dt" -o out/tables_${EXPORT_DATE}.txt;
  post_build:
    on-failure: ABORT
    commands:
      - |
        echo "Export dump files to AXA s3 bucket ${S3_BUCKET_OUT_AXA}";
        aws s3 cp out/ s3://${S3_BUCKET_OUT_AXA}/out/ --recursive --no-progress;    
      - |
        echo "Export dump files to SHIFT s3 bucket ${S3_BUCKET_OUT_SH}";
        aws s3 cp out/ s3://${S3_BUCKET_OUT_SH}/dump/ --recursive --no-progress; 